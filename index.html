<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hita's GitHub Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: black;
      color: grey;
      text-align: center;
    }
    img.profile-pic {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    a {
      margin: 0 10px;
      color: grey;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      font-family: 'Times New Roman', Times, serif;
    }
    a:hover {
      text-decoration: underline;
    }
    a img.icon {
      filter: grayscale(100%);
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
    p.details {
      margin-top: 0;
      margin-bottom: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <img src="IMG_3556.jpg" alt="Hita's Photo" class="profile-pic" />
  <h1>Hi, My name is Hita!</h1>
  <p class="details">I am sophomore at UIUC studying Information + Data Science with Computer Science.</p>
  <p>
    <a href="https://www.linkedin.com/in/hitakiranamba/" target="_blank" rel="noopener">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" class="icon" /> LinkedIn
    </a> | 
    <a href="https://github.com/hitakiran?tab=repositories" target="_blank" rel="noopener">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" class="icon" /> GitHub Repositories
    </a>
  </p>
</body>
</html>
